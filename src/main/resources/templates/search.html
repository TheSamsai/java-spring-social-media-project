<html>
    <head th:replace="fragments/layout :: head('Search')"></head>
    <body>
        <nav th:replace="fragments/layout :: navbar"></nav>
        
        <div class='container'>
            <form class="form-vertical" th:action="@{/search/query}" method="GET">
                <label class="control-label" for="name">Search:</label>
                <div class="form-group">
                    <input type="text" name="query">
                    <button type="submit" class="btn btn-primary">Search:</button>
                </div>                    
            </form>
        
            <h3>Results: </h3>
            <ul>
                <li th:each="account : ${results}">
                    <a th:href="@{/wall/{profile}(profile=${account.profile})}"> <span th:text="${account.name}"></span> </a>
                </li>
            </ul>
        </div>
    </body>
</html>
