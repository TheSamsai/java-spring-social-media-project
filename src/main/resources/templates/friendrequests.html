<html>
    <head th:replace="fragments/layout :: head('Friend Requests')"></head>
    <body>
        <nav th:replace="fragments/layout :: navbar"></nav>
        
        <div class='container'>
            <h1>Your friend requests:</h1>
        
            <ul>
                <li th:each="request : ${requests}">
                    <div class="form-group">
                        <span th:text="${request.requester.name}"></span>
                
                        <a class="btn btn-success" th:href="@{/approve/{requestId}(requestId=${request.id})}">
                            Approve
                        </a>
                    
                        <a class="btn btn-danger" th:href="@{/deny/{requestId}(requestId=${request.id})}">
                            Deny
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
